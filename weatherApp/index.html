<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="container">
        <input type="text" placeholder="Enter a City">
        <button>Search</button>

        <div class="container-data">

            <img src="" alt="">

            <div class="data">
                <p style="font-size: 20px;">Today</p>
                <h1></h1>
                <p style="font-size: 30px;" class="temperature"></p>
                <p style="font-size: 20px;" class="skyState"></p>
            </div>

        </div>

        <div style="transform: translateY(-120px); font-size: 30px; font-weight: bolder;" class="country"></div>
    </div>
        
    
</body>
</html>
